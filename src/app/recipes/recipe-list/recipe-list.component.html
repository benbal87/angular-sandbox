<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipeData]="recipe"
      (onRecipeSelectedEvent)="onRecipeSelected(recipe)"
    ></app-recipe-item>
  </div>
</div>
